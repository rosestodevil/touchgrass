<body onclick="changeStream()">
  <div class="container">
    <h1 class="title">go touch some grass</h1>
    <p class="hint">clique para visitar um lugar verde ao redor do mundo</p>
  </div>
  <script>
    const cameraLinks = [
      "https://www.skylinewebcams.com/en/webcam/italia/toscana/firenze/piazzale-michelangelo.html",
      "https://www.skylinewebcams.com/en/webcam/usa/california/san-francisco/golden-gate-bridge.html",
      "https://www.earthcam.com/world/japan/mtfuji/?cam=mtfuji",
      "https://explore.org/livecams/african-wildlife/african-watering-hole-animal-camera"
    ];
    let currentIndex = 0;

    function changeStream() {
      window.open(cameraLinks[currentIndex], '_blank');
      currentIndex = (currentIndex + 1) % cameraLinks.length;
    }
  </script>
</body>
